<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Margin მაგალითი</title>
  <style>
    .block {
      height: 50px;
      color: white;
      text-align: center;
      line-height: 50px;
    }

    .first {
      background-color: steelblue;
    }

    .second {
      background-color: seagreen;
      margin-top: 10px; /* ამით ვაშორებთ ზემოთ მდგომ ბლოკს */
    }
  </style>
</head>
<body>

  <div class="block first">პირველი ბლოკი</div>
  <div class="block second">მეორე ბლოკი</div>

</body>
</html>
