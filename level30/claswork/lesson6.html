<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Font Colors</title>
  <style>
    body {
      background-color: rgb(255, 255, 255); /* თეთრი ფონი */
    }
    .red {
      color: rgb(255, 0, 0); /* წითელი */
    }
    .blue {
      color: rgb(0, 0, 255); /* ლურჯი */
    }
    .skyblue {
      color: rgb(135, 206, 235); /* ცისფერი */
    }
    .pink {
      color: rgb(255, 192, 203); /* ვარდისფერი */
    }
    .black {
      color: rgb(0, 0, 0); /* შავი */
    }
    .green {
      color: rgb(0, 128, 0); /* მწვანე */
    }
  </style>
</head>
<body>

  <p class="red">Font color - ეს წითელი</p>
  <p class="blue">Font color - ეს ლურჯი</p>
  <p class="skyblue">Font color - ეს ცისფერი</p>
  <p class="pink">Font color - ეს ვარდისფერი</p>
  <p class="black">Font color - ეს შავი</p>
  <p class="green">Font color - ეს მწვანე</p>

</body>
</html>
