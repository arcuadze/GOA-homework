<!DOCTYPE html>
<html>
<head>
  <style>
    p:nth-child(1), p:nth-child(2) { color: red; }
    p:nth-child(3), p:nth-child(4) { background-color: blue; }
    p:nth-child(5), p:nth-child(6) { border: 2px solid purple; }
    p:nth-child(7), p:nth-child(8) { color: brown; }
    p:nth-child(9), p:nth-child(10) { color: yellow; }
  </style>
</head>
<body>
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>
  <p>7</p>
  <p>8</p>
  <p>9</p>
  <p>10</p>
</body>
</html>
