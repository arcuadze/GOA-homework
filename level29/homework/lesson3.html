<h1 id="title">ს2</h1>
<h1 id="title">ს3</h1>
<h1 id="title">ს4</h1>

ID უნიკალურია და არ უნდა განმეორდეს ერთზე მეტ ელემენტზე. ერთი და იგივე ID გამოყენება — ცუდი პრაქტიკაა.
