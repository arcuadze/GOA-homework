<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>CSS გასტილვა</title>

  <!-- External -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal -->
  <style>
    p { color: blue; }         /* Element */
    .title { font-weight: bold; } /* Class */
    #header { background: yellow; } /* ID */
    a:hover { color: red; }    /* Pseudo-class */
  </style>
</head>
<body>
  <!-- Inline -->
  <h1 id="header" style="color: green;">ეს არის სათაური</h1>
  <p class="title">ეს არის პარაგრაფი</p>
  <a href="#">ბმული</a>
</body>
</html>
