<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Level 37 დიზაინი</title>
<style>
  body {
    background-color: #222;       /* მუქი ფონი */
    color: white;
    font-family: sans-serif;
    text-align: center;
    padding-top: 50px;
  }

  .container {
    display: flex;                /* Flexbox */
    justify-content: center;      /* ცენტრში განლაგება */
    gap: 20px;                    /* დაშორება ბლოკებს შორის */
    background-color: #4a6cff;    /* ლურჯი ფონი */
    padding: 20px;
    border-radius: 10px;
    width: fit-content;
    margin: auto;
  }

  .box {
    background-color: white;      /* თეთრი ყუთები */
    color: black;
    font-size: 24px;
    font-weight: bold;
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
  }
</style>
</head>

<body>

<h2>Level 37 დიზაინი</h2>

<div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>

</body>
</html>
